<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da Farmácia</title>
</head>
<body>
    <h1> Blog da Farmácia</h1>
    
    {% for artigo in artigos %}
        <div class="artigo">
            <h2>{{artigo.titulo}}</h2>
            <div class="meta">
                <strong>Autor:</strong> {{artigo.autor}} | 
                <strong>Data:</strong> {{artigo.data_postagem|date:"d/m/Y H:i"}}
            </div>
            <div class="conteudo">
                <p>{{artigo.conteudo}}</p>
            </div>
        </div>
    {% endfor %}
</body>
</html>
